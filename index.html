<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <div class="component">
        <div class="comp_1">
          <p>Your Result</p>
          <div class="comp_1-result">
            <h1>76</h1>
            <p class="res">of 100</p>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="comp_2">
          <h3>Summary</h3>
          <div class="comp_2-rows">
            <div class="row row1">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="icon">
                <h4>Reaction</h4>
              </div>
              <p>80 <span>/100</span></p>
            </div>
            <div class="row row2">
              <div>
                <img src="assets/images/icon-memory.svg" alt="icon">
                <h4>Memory</h4>
              </div>
              <p>92 <span>/100</span></p>
            </div>
            <div class="row row3">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="icon">
                <h4>Verbal</h4>
              </div>
              <p>61 <span>/100</span></p>
            </div>
            <div class="row row4">
              <div>
                <img src="assets/images/icon-visual.svg" alt="icon">
                <h4>Visual</h4>
              </div>  
              <p>72 <span>/100</span></p>
            </div>
          </div>
          <div class="comp_2-btn">Continue</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
